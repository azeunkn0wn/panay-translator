name: PanayTranslator
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.3
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_html: ^2.1.1
  flutter_launcher_icons: ^0.9.1
  flutter_tts: ^3.2.2
  google_fonts: ^2.1.0
  path_provider: ^2.0.2
  # provider: ^6.0.0
  sqflite: ^2.0.0+3
  transparent_image: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logo/
    - assets/res/wiki/
    - assets/res/adventour/
    - assets/res/adventour/banner/
    - assets/icon/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
