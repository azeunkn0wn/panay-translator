name: panay_translator
description: The Panay Island Language Translator.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.3
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_html: ^2.1.1

  flutter_tts: ^3.2.2
  google_fonts: ^2.1.0
  path_provider: ^2.0.2
  sqflite: ^2.0.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.1
  flutter_native_splash: ^1.2.3
  change_app_package_name: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logo/
    - assets/res/wiki/
    - assets/res/adventour/
    - assets/res/adventour/banner/
    - assets/icon/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter_native_splash:
  color: "#38b6ff"
  image: assets/images/PITbig.png
  android: true
  ios: true
